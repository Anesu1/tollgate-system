{% extends "base.html" %} {% block title %} Home Page {% endblock %}
{% block content %}


<form method="post" action="{% url 'sense_vehicle' %}">
    {% csrf_token %}
    <label for="plate_number">Plate Number:</label>
    <input type="text" name="plate_number" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"><br>

    <label for="owner">Owner:</label>
    <input type="text" name="owner" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"><br>

    <label for="age">Age:</label>
    <input type="number" name="age" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"><br>

    <label for="national_id">National ID:</label>
    <input type="text" name="national_id" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"><br>

    <label for="address">Address:</label>
    <input type="text" name="address" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"><br>

    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Sense Vehicle</button>
</form>



{% endblock %}
